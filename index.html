<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Linker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #24292e;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find a GitHub Repository</h1>
        
        <input type="text" id="repoInput" placeholder="username/repository-name">
        <br>
        <button onclick="submit">Go to Repository</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/your-username/your-repo-name@main/script.js"></script>

</body>
</html>
